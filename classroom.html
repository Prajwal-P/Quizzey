<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="classroom.css" />
		<title>Quizzey</title>
	</head>
	<body>
		<div class="nav_bar">
			<h2>QUIZZEY</h2>
			<div class="user_name" onclick="toggle_dropdown()">
				<h2 id="name">FIRST_NAME</h2>
				<img
					src="https://icon-library.com/images/default-user-icon/default-user-icon-4.jpg"
					alt="Profile Picture"
				/>
			</div>
			<div class="dd_wrapper" id="dropdown">
				<button>Classroom</button>
				<button>Profile</button>
				<hr />
				<button>Sign Out</button>
			</div>
		</div>
		<div class="root">
			<div class="class_card"></div>
			<div class="options_card">
				<div class="class_code">
					<h1>Class Code:</h1>
					<span id="classCode"></span>
				</div>
				<div class="opt_btns">
					<button>
						<span class="material-icons"> remove_circle </span>
						Delete Class
					</button>
					<button>
						<span class="material-icons">people</span>
						Students
					</button>
					<button>
						<span class="material-icons"> add_circle_outline </span>
						Add Quiz
					</button>
				</div>
			</div>
			<div class="quiz_card_wrapper"></div>
		</div>
		<script src="classroom.js"></script>
	</body>
</html>
