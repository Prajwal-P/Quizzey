<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="addquiz.css" />
	<title>Quizzey</title>
</head>
<body>
	<div class="nav_bar">
		<h2>QUIZZEY</h2>
		<div class="user_name" onclick="toggle_dropdown()">
			<h2 id="name">FIRST_NAME</h2>
			<img
				src="https://icon-library.com/images/default-user-icon/default-user-icon-4.jpg"
				alt="Profile Picture"
			/>
		</div>
		<div class="dd_wrapper" id="dropdown">
			<button>Classroom</button>
			<button>Profile</button>
			<hr />
			<button onclick="signOut()">Sign Out</button>
		</div>
	</div>
	<div class="root">
		<div class="quiz_data">
			<h1>ADD QUIZ</h1>
			<input class="one_tb" type="text" name="title" placeholder="Title" required>
			<input class="one_tb" type="text" name="description" placeholder="Description" required>
			<input class="two_tb" style="margin: 0px 36px 0px 80px;" type="number" name="duration" placeholder="Duration in Minutes" required>
			<input class="two_tb" type="number" name="max_marks" placeholder="Max Marks" required>
			<input class="one_tb" name="start _time" placeholder="Start Date and Time" onfocus="(this.type='datetime-local')" onblur="(this.type='datetime')" required>
			<input class="one_tb" name="end_time" placeholder="End Date and Time" onfocus="(this.type='datetime-local')" onblur="(this.type='datetime')" required>
		</div>
		<div class="question_options">
			<div class="question">
				<label for="quetion">Question : </label>
				<span class="material-icons">delete</span>
				<input type="text" name="question">
				<label for="mark">Mark(s) : </label>
				<input type="number" style="width: 100px;" name="mark">
			</div>
			<div class="options">
				<label for="options">Options : </label><br>
				<input class="checks" type="checkbox" name="option_1">
				<input class="txt_field" style="margin: 4px 16px 0 0;" type="text" name="option_1">
				<input class="checks" type="checkbox" name="option_2">
				<input class="txt_field" type="text" name="option_2">
				<input class="checks" type="checkbox" name="option_3">
				<input class="txt_field" style="margin-right: 16px;" type="text" name="option_3">
				<input class="checks" type="checkbox" name="option_4">
				<input class="txt_field" type="text" name="option_4">
			</div>
		</div>
		<div class="question_options">
			<div class="question">
				<label for="quetion">Question : </label>
				<span class="material-icons">delete</span>
				<input type="text" name="question">
				<label for="mark">Mark(s) : </label>
				<input type="number" style="width: 100px;" name="mark">
			</div>
			<div class="options">
				<label for="options">Options : </label><br>
				<input class="checks" type="checkbox" name="option_1">
				<input class="txt_field" style="margin: 4px 16px 0 0;" type="text" name="option_1">
				<input class="checks" type="checkbox" name="option_2">
				<input class="txt_field" type="text" name="option_2">
				<input class="checks" type="checkbox" name="option_3">
				<input class="txt_field" style="margin-right: 16px;" type="text" name="option_3">
				<input class="checks" type="checkbox" name="option_4">
				<input class="txt_field" type="text" name="option_4">
			</div>
		</div>
		<div class="addquiz_btns">
			<button>ADD QUESTION</button>
			<button>SUBMIT</button>
		</div>
	</div>
	<script src="addquiz.js"></script>
</body>
</html>
